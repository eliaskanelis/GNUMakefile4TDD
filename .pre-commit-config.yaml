repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: local
  hooks:
  - id: version
    name: version
    entry: bash scripts/get_version.sh
    args: [""]
    language: system
    pass_filenames: false
